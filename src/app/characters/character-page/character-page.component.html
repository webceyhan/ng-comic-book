<ng-container *ngIf="character$ | async as character">
    <div class="row">
        <div class="col-md-6 mb-4">
            <app-character-card [character]="character"></app-character-card>
        </div>
        <div class="col-md-6 mb-4">
            <a class="btn btn-primary" routerLink="./edit">
                Edit
            </a>

            <hr />

            <pre>{{ character | json }}</pre>
        </div>
    </div>
</ng-container>
